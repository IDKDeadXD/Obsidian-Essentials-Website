<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Download Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .download-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .download-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .download-header h1 {
            color: #fff;
            margin: 0;
        }

        .download-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: block;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .options select, .options input {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 48%;
        }

        .description {
            margin-top: 20px;
            background-color: #444;
            padding: 15px;
            border-radius: 8px;
            color: #ddd;
        }

        .description p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="download-section">
        <div class="download-header">
            <h1>Azalea Add-on Downloader</h1>
        </div>

        <button class="download-button">Download Now</button>

        <div class="options">
            <select>
                <option value="version1">Version 1.0</option>
                <option value="version2">Version 2.0</option>
                <option value="version3">Version 3.0 (Beta)</option>
            </select>

            <input type="text" placeholder="Enter custom settings...">
        </div>

        <div class="description">
            <p>Azalea Add-on enhances your experience with new features and customizations. Choose the version and adjust settings before downloading.</p>
        </div>
    </div>

</body>
</html>
